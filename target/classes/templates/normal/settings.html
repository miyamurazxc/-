<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Настройки</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3 mt-3">
        <div class="card-body">

            <h2 class="text-center mb-4">Настройки пользователя</h2>

            <hr>

            <h4>Изменить пароль</h4>

            <form th:action="@{/user/change-password}" method="post" class="mt-3">

                <div class="form-group">
                    <label>Текущий пароль:</label>
                    <input type="password" name="oldPassword" required class="form-control">
                </div>

                <div class="form-group">
                    <label>Новый пароль:</label>
                    <input type="password" name="newPassword" required class="form-control">
                </div>

                <div class="form-group">
                    <label>Подтвердите новый пароль:</label>
                    <input type="password" name="confirmPassword" required class="form-control">
                </div>

                <button class="btn btn-primary mt-2">Обновить пароль</button>

            </form>

        </div>
    </div>

</section>
</body>
</html>

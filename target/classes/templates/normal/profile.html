<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Профиль пользователя</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3 mt-3">
        <div class="card-body">

            <h2 class="text-center mb-4">Профиль пользователя</h2>

            <div class="row">
                <div class="col-md-4 text-center">

                    <img th:src="@{/img/default.png}"
                         class="img-fluid rounded-circle mb-3"
                         style="max-width: 150px;">

                    <h4 th:text="${user.name}"></h4>
                    <p class="text-muted" th:text="${user.email}"></p>
                </div>

                <div class="col-md-8">

                    <table class="table table-borderless">
                        <tr>
                            <th>Имя</th>
                            <td th:text="${user.name}"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <th>Роль</th>
                            <td th:text="${user.role}"></td>
                        </tr>
                        <tr>
                            <th>Статус</th>
                            <td th:text="${user.enabled} ? 'Активен' : 'Заблокирован'"></td>
                        </tr>
                        <tr>
                            <th>О себе</th>
                            <td th:text="${user.about}"></td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
    </div>

</section>
</body>
</html>

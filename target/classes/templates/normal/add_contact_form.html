<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Добавить контакт</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3">

        <div class="card-body">

            <h1 class="text-center">Добавить контакт</h1>

            <div class="container-fluid mt-1">

                <div class="row">

                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/process-contact}"
                              class="mt-2"
                        >

                            <div class="input-group">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>

                                </div>

                                <input required type="text" id="firstName" name="name"
                                       placeholder="Введите имя"
                                       class="form-control" />

                            </div>

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>

                                </div>

                                <input required type="text" id="secondName" name="secondName"
                                       placeholder="Введите прозвище"
                                       class="form-control" />

                            </div>

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>

                                </div>

                                <input required min="10" type="number" id="phone" name="phone"
                                       placeholder="Введите номер телефона"
                                       class="form-control" />

                            </div>

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        @
                                    </div>

                                </div>

                                <input required type="email" id="email" name="email"
                                       placeholder="Введите email"
                                       class="form-control" />

                            </div>

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>

                                </div>

                                <input required type="text" id="work" name="work"
                                       placeholder="Введите место работы"
                                       class="form-control" />

                            </div>

                            <div class="form-group mt-3">

                                    <textarea id="mytextarea"
                                              placeholder="Введите описание контакта"
                                              name="description"
                                              class="form-control"
                                              rows="10"></textarea>

                            </div>

                            <div class="custom-file">
                                <input type="file" name="profileImage" />
                            </div>

                            <div class="container text-center">

                                <button class="btn btn-outline-primary">Сохранить контакт</button>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- TinyMCE отключён, чтобы убрать ошибку API key -->

    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
    -->

</section>
</body>
</html>

<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Изменить контакт</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">

            <h1 class="text-center">Изменить контакт</h1>

            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form th:action="@{/user/update-contact}"
                              method="post"
                              th:object="${contact}">

                            <!-- скрытое поле ID -->
                            <input type="hidden" th:field="*{cId}"/>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" th:field="*{name}"
                                       placeholder="Имя"
                                       class="form-control" required/>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" th:field="*{secondName}"
                                       placeholder="Ник / второе имя"
                                       class="form-control"/>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" th:field="*{phone}"
                                       placeholder="Телефон"
                                       class="form-control" required/>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="email" th:field="*{email}"
                                       placeholder="Email"
                                       class="form-control"/>
                            </div>

                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" th:field="*{work}"
                                       placeholder="Место работы"
                                       class="form-control"/>
                            </div>

                            <div class="form-group mt-3">
                                <textarea th:field="*{description}"
                                          placeholder="Описание контакта"
                                          rows="6"
                                          class="form-control"></textarea>
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Сохранить изменения
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>

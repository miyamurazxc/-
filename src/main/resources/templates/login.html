<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Страница входа</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">

                            <h3 class="text-center text-info">Вход</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Неверное имя пользователя или пароль
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                Вы успешно вышли из системы
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Имя пользователя:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Пароль:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="remember-me" class="text-info">
                                    <span>Запомнить меня</span>
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                </label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Войти">
                            </div>

                            <div id="register-link" class="text-right">
                                <a href="/signup/" class="text-info">Зарегистрироваться</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>

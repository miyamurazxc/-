<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Страница регистрации</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-1">

                    <!-- Блок вывода сообщения из сессии -->
                    <!-- Если есть сообщение — показываем, затем удаляем -->
                    <div th:if="${session.message}"
                         th:classappend="${session.message.type}"
                         class="alert"
                         role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <!-- Иконка вверху формы -->
                    <div class="container text-center">
                        <img style="width: 80px;" th:src="@{/img/membership.png}" alt="icon"/>
                    </div>

                    <h1 class="text-center">Регистрация</h1>

                    <!-- Основная форма регистрации -->
                    <!-- th:object связывает поля с объектом User -->
                    <form novalidate
                          th:action="@{/do_register}"
                          method="post"
                          th:object="${user}">

                        <!-- Поле имени пользователя -->
                        <div class="form-group">

                            <label for="name_field">Ваше имя</label>

                            <!-- Подсветка красным при ошибке валидации -->
                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                    id="name_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Введите имя"
                                    required
                                    th:value="${user.name}"
                            />

                            <!-- Вывод ошибок валидации имени -->
                            <div class="invalid-feedback"
                                 th:each="e : ${#fields.errors('name')}"
                                 th:text="${e}">
                            </div>

                        </div>

                        <!-- Поле email -->
                        <div class="form-group">

                            <label for="email_field">Ваш email</label>

                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    placeholder="Введите email"
                                    required
                                    th:value="${user.email}"
                            />

                        </div>

                        <!-- Поле пароля -->
                        <div class="form-group">

                            <label for="password_field">Ваш пароль</label>

                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    placeholder="Введите пароль"
                                    required
                            />

                        </div>

                        <!-- Поле "О себе" -->
                        <div class="form-group">
                            <textarea
                                    name="about"
                                    th:text="${user.about}"
                                    placeholder="Напишите немного о себе"
                                    rows="6"
                                    class="form-control"></textarea>
                        </div>

                        <!-- Чекбокс "Согласен с условиями" -->
                        <div class="form-group form-check text-center">

                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                            />

                            <label for="agreement">Принимаю условия использования</label>

                        </div>

                        <!-- Кнопки -->
                        <div class="container text-center">

                            <!-- Отправка формы -->
                            <button type="submit" class="btn bg-primary text-white">
                                Отправить
                            </button>

                            <!-- Очистка всех полей -->
                            <button type="reset" class="btn btn-warning">
                                Сбросить
                            </button>

                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</section>
</body>
</html>
